<!DOCTYPE html>
<html class="h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screensheet Client</title>
  <link href="output.css" rel="stylesheet">
  <style>
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }
  </style>
</head>

<body class="bg-white h-full">
  <main class="w-full h-full max-w-md flex flex-col">
    <div class="p-8 pb-4 pt-12 text-center">
      <div class="flex items-center justify-center mb-2">
        <svg class="w-8 h-8 text-gray-700 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
          </path>
        </svg>

        <h1 class="text-3xl font-semibold text-gray-900">Screensheet</h1>
      </div>

      <p class="text-gray-600 text-sm">Share your desktop remotely in seconds</p>
    </div>

    <div class="p-8 pt-0">
      <div class="flex items-center justify-center mb-6">
        <div class="flex items-center space-x-2 text-sm">
          <div id="status_dot" class="w-2 h-2 rounded-full bg-gray-400"></div>
          <span class="text-gray-600">Status: <span id="status" class="font-medium text-gray-900">Inactive</span></span>
        </div>
      </div>

      <div class="mb-6">
        <button id="start" onclick="window.session.start()"
          class="cursor-pointer w-full bg-gray-900 hover:bg-gray-800 text-white font-medium py-3 rounded-lg transition-colors duration-200">Start
          Session</button>
        <button id="stop" onclick="window.session.stop()"
          class="cursor-pointer hidden w-full bg-gray-900 hover:bg-gray-800 text-white font-medium py-3 rounded-lg transition-colors duration-200">Stop
          Session</button>
      </div>

      <div id="container" class="hidden relative mb-3">
        <label class="block text-gray-700 text-sm font-medium mb-2">Connection Code</label>

        <div class="relative">
          <input type="text" id="code" placeholder="—" readonly
            class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-center text-xl font-mono py-3 rounded-lg focus:outline-none focus:border-gray-400 transition-colors placeholder-gray-400" />
          <button id="copy" onclick="window.session.copy()"
            class="cursor-pointer absolute right-2 top-1/2 transform -translate-y-1/2 bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-2 rounded transition-colors text-xs font-medium">Copy</button>
        </div>
      </div>

      <div id="warning" class="hidden bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
        <div class="flex items-start space-x-2">
          <svg class="w-5 h-5 text-red-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
            </path>
          </svg>

          <div>
            <p class="text-red-900 font-medium text-sm">Security Warning</p>
            <p class="text-red-800 text-sm mt-1"><span class="font-semibold">Never</span> share this code with anyone
              you don't trust. It grants full device access.</p>
          </div>
        </div>
      </div>

      <div class="space-y-3 mt-[-12px]">
        <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 space-y-3">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
              <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z">
                </path>
              </svg>
              <span class="text-sm font-medium text-gray-700">Audio Sharing</span>
            </div>
            <input type="checkbox" id="audio"
              class="hidden"
              checked />

            <button id="audio_toggle"
              class="relative inline-flex h-6 w-11 items-center rounded-full bg-gray-900 transition-colors">
              <span
                class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform translate-x-6"></span>
            </button>
          </div>

          <div class="flex items-center justify-between pt-2 border-t border-gray-200">
            <div class="flex items-center space-x-3">
              <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01">
                </path>
              </svg>
              <span class="text-sm font-medium text-gray-700">Server Port</span>
            </div>
            <input type="number" id="port" min="1024" max="65535" value="3000"
              class="w-20 bg-white border border-gray-300 text-gray-900 text-sm text-center py-1 px-2 rounded focus:outline-none focus:border-gray-400 transition-colors" />
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-auto pb-6">
      <p class="text-gray-500 text-xs">© 2025 Brian Walczak</p>
    </div>
    </div>
  </main>
</body>

</html>
